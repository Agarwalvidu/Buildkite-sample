steps:
  - input: "Please confirm the deployment environment."
    label: "Confirm Deployment"
    key: "deployment-confirmation"
    prompt: "Select the target environment and provide a reason:"
    fields:
      target_environment:
        type: select
        options:
          - "staging"
          - "production"
          - "development"
        default: "staging"
        required: true
        hint: "Choose the environment for deployment."
      deployment_reason:
        type: text
        hint: "Briefly explain the reason for this deployment."
        required: false
    branches: "master develop feature/*"
